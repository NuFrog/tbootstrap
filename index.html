<!DOCTYPE doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
          <link href="styles.css" rel="stylesheet" type="text/css">
            <title>
              Hello, world!
            </title>
          </link>
        </link>
      </meta>
    </meta>
  </head>
  <body>
    <header>
      <h1>
        Responsive title!
      </h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Navbar
      </a>
      <button aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarTogglerDemo02" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home
              <span class="sr-only">
                (current)
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Link
            </a>
          </li>
          <li class="nav-item">
            <a aria-disabled="true" class="nav-link disabled" href="#" tabindex="-1">
              Disabled
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" type="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </input>
        </form>
      </div>
    </nav>
    <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
      <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators">
        </li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators">
        </li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators">
        </li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img alt="couple" class="d-block w-100" src="img/couple.jpg">
          </img>
        </div>
        <div class="carousel-item">
          <img alt="insect" class="d-block w-100" src="img/insect.jpg">
          </img>
        </div>
        <div class="carousel-item">
          <img alt="landscape" class="d-block w-100" src="img/landscape.jpg">
          </img>
        </div>
      </div>
      <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon">
        </span>
        <span class="sr-only">
          Previous
        </span>
      </a>
      <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon">
        </span>
        <span class="sr-only">
          Next
        </span>
      </a>
    </div>
    <form class="p-2">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">
            Name
          </label>
          <input class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe" type="text">
          </input>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">
            Username
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                @
              </div>
            </div>
            <input class="form-control" id="inlineFormInputGroup" placeholder="Username" type="text">
            </input>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check mb-2">
            <input class="form-check-input" id="autoSizingCheck" type="checkbox">
              <label class="form-check-label" for="autoSizingCheck">
                Remember me
              </label>
            </input>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mb-2" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
  </body>
</html>
